<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление члена жюри</title>
</head>
<body>
<a href="/admin">Главная</a>
<h1>Добавление члена жюри</h1>
<form enctype="multipart/form-data" th:action="@{/admin/add_jury}" method="post" th:object="${jury}">
    <div>
        <label>Фамилия: <input type="text" th:field="*{firstName}"/> </label>
    </div>
    <div>
        <label>Имя: <input type="text" th:field="*{lastName}"/> </label>
    </div>
    <div>
        <label>Отчество: <input type="text" th:field="*{middleName}"/> </label>
    </div>
    <div>
        <label>Логин: <input type="text" th:field="*{username}"/> </label>
    </div>
    <div>
        <label>Пароль: <input type="text" th:field="*{password}"/> </label>
    </div>
    <div><input type="submit" value="Добавить"/></div>
</form>
</body>
</html>
